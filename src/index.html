  <script>
    class TileRow extends HTMLElement {
      constructor() {
        super();

        const internals = this.attachInternals();
        let shadow = internals.shadowRoot;

        if (!shadow) {
          this.attachShadow({ mode: "open" });
        }

        const row = [...shadow.childNodes].filter(
          (node) => node.nodeName === "DIV"
        );

        this.addEventListener("updateGuess", (e) => {
          const { updatedGuess } = e.detail;
          for (const tile of row) {
            tile.textContent = updatedGuess.shift() || "";
          }
        });

        this.addEventListener("submitGuess", (e) => {
          const { word } = e.detail;
          for (const tile of row) {
            if (tile.textContent === word.shift()) {
              tile.style.backgroundColor = "green";
              continue;
            }
            if (word.includes(tile.textContent)) {
              tile.style.backgroundColor = "yellow";
              continue;
            }
            tile.style.backgroundColor = "red";
          }
        });
      }
    }

    const generateWord = () => "HELLO";

    class Game {
      #guesses = [];
      #word = generateWord().split("");
      #currentGuess = "";

      get currentGuess() {
        return this.#currentGuess.split("");
      }

      get currentRow() {
        return this.#guesses.length;
      }

      getCurrentTileRow() {
        return document.querySelectorAll("tile-row")[this.#guesses.length];
      }

      set currentGuess(updatedGuess) {
        if (updatedGuess.length > this.#word.length) return;

        this.#currentGuess = updatedGuess.join("");
        this.getCurrentTileRow().dispatchEvent(
          new CustomEvent("updateGuess", {
            detail: { updatedGuess },
          })
        );
      }

      checkGuess() {
        if (this.#currentGuess.length !== this.#word.length) return;

        this.getCurrentTileRow().dispatchEvent(
          new CustomEvent("submitGuess", {
            detail: { word: this.#word },
          })
        );

        this.#guesses.push(this.#currentGuess);
      }
    }

    const game = new Game();

    class Keyboard extends HTMLElement {
      #enter = "ENTER";
      #backspace = "BACKSPACE";
      #acceptedKeys = [
        ..."ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(""),
        this.#enter,
        this.#backspace,
      ];

      constructor() {
        super();

        const internals = this.attachInternals();

        let shadow = internals.shadowRoot;
        if (!shadow) {
          this.attachShadow({ mode: "open" });
        }

        const keyboard = shadow.childNodes;

        for (const key of keyboard) {
          key.addEventListener("click", ({ target }) =>
            this.handleKeyPress(target.textContent.trim(""))
          );
        }
        document.addEventListener("keydown", ({ key }) =>
          this.handleKeyPress(key.toUpperCase())
        );
      }

      handleKeyPress(key) {
        if (!this.#acceptedKeys.includes(key)) return;
        if (key === this.#enter) {
          game.checkGuess();
          return;
        }
        if (key === this.#backspace) {
          game.currentGuess = game.currentGuess.slice(0, -1);
          return;
        }
        game.currentGuess = [...game.currentGuess, key];
      }
    }

    customElements.define("tile-row", TileRow);
    customElements.define("key-board", Keyboard);
  </script>
